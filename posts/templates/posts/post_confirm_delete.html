{% extends "posts/post_base.html" %}
{% block post_content %}
  <h3>You want to delete post?</h3>
  <div class="posts">
    {% include "posts/_post.html" with post=object hide_delete=True %}

  </div>
  <form method="post">
    {% csrf_token %}
    <input type="submit" name="" value="Confirm Delete" class="btn btn-danger btn-large">
    <a href="{% url 'posts:detail' username=user.username pk=object.pk %}" class="btn btn-simple btn-large btn-default">
      Cancel</a>
  </form>
{% endblock %}
